<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>ball</title>
<style type="text/css">
button{
    background-color: red;
    border-radius: 50%;
    width:60px;
    height: 60px;
    position:absolute;
    top: 540px;
}

</style>
<script>

 



    window.onload = function(){
      
        var obj = document.getElementById("ball");
        obj.onmousedown = function(event){
        
					
			var offLeft = event.clientX - obj.offsetLeft;
			var offTop = event.clientY - obj.offsetTop;
					
					
					
			document.onmousemove = function(event){
				
						
				var left = event.clientX - offLeft;
				var top = event.clientY - offTop;
						
				//move ball
				obj.style.left = left+"px";
				obj.style.top = top+"px";
                

                document.onmouseup = function(){
                    
					document.onmousemove = null;
					
					document.onmouseup = null;
                   
                    var speed=0.1;
                    var bounce = 0;
                    var down = true;
                    var finish=false;
                    falling = setInterval(() => {
                    
                    if (speed > 0){
                        down = true;
                    }
                    
                    if(parseInt(obj.style.top) >539){
                       
                        speed = -speed;
                        bounce++;
                        down = false;
                    }

                    if (bounce == 3) {
                    clearInterval(falling);
                        finish = true;
                    }

                    obj.style.top = parseInt(obj.style.top)+speed + "px";
                    if (down == true){
                        speed = speed + 0.1;
                    }else{
                        speed = speed +0.2;
                    }
                    if (finish == true){
                        obj.style.top = 540 + "px";
                    }

                    }, 10);
                    
                       
                        //obj.style.top = parseInt(obj.style.top)+1 + "px";
                        //window.alert("processing");
                       if(parseInt(obj.style.top) > 540 || parseInt(obj.style.left) < 5 || parseInt(obj.style.left) >1470){
                           obj.style.top = 539 + "px";
                           obj.style.left = 6 + "px";
                           window.alert("Out of border.");
                    
                        }
                            
                }
                   
                   

                    

			};

                        
        };
        
    }
</script>
</head>


<body>

<div id="border" style="height:600px;width:99%;border:2px solid black;position:absolute">


    <button type="button" id="ball"  ></button>







</div>



</body>
</html>
